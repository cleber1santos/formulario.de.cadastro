<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulariodecadastro</title>
</head>

<body>
<div class="container">
    <div class="form-image">
 <img src="undraw_shopping_re_hdd9.svg">
    </div>
<div class="form">
  <form action="#">
     <div class="form-header">
        <div class="title">
            <h1>Cadraste-se</h1>
        </div> 
        <div class="login-button">
            <button><a href="#">Entrar</a></button>
        </div>
    </div>
    
     
    <div class="input-group">
        <div class="input-box">
            <label class="fisrtname">Primeiro Nome</label>
            <input id="fisrtname" typy="text" name="fistename" placeholder="Digite seu primeiro nome" required>
        </div>
    
            <div class="input-box">
                <label class="lastname">Segundo Nome</label>
                <input id="lasttname" typy="text" name="lastename" placeholder="Digite seu segundo nome" required>
            </div>
           
            
                <div class="input-box">
                    <label class="email">Digite seu Email</label>
                    <input id="email" typy="email" name="email" placeholder="Digite seu email" required>
                </div>
        
    
                    <div class="input-box">
                        <label class="number">Celular</label>
                        <input id="number" typy="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
            
    
                        <div class="input-box">
                            <label class="password">Senha</label>
                            <input id="password" typy="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                   
    
                            <div class="input-box">
                                <label class="confirmpassword">Comfirme sua senha</label>
                                <input id="confirmpassword" typy="password" name="confirmpassword" placeholder="Digite sua senha" required>
                            </div> 
                          </div>

                    
                      
       <div class="gender-inputs">
           <div class="gender-titles">
            <h6>Gênero</h6>
               </div>
               
               <div class="gender-group">
                  <div class="gender-input">
                     <input type="radio" id="female" name="gender">
                     <label for="female">Femenino</label>
                   </div>
                   
                   <div class="gender-input">
                      <input type="radio" id="male" name="gender">
                      <label for="male">Masculino</label>
                  </div>
    
                  <div class="gender-input">
                    <input type="radio" id="others" name="gender">
                    <label for="others">Outros</label>
                  </div>
    
                  <div class="gender-input">
                    <input type="radio" id="none" name="gender">
                    <label for="none">Prefiro não dizer</label>
                  </div>
               </div>
              </div>
                 <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                 </div>
          </div>
          </div>
        </div>
       </form>
      </div>
     </div>
</body>

</html>
